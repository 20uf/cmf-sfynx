default:
    autoload: src/
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            sessions:
                my_session:
                    symfony2: ~
            base_url: http://www.sfynx.local/app_test.php
            
    suites:
        auth:
            type: symfony_bundle
            bundle: 'SfynxAuthBundle'
            
    formatters:
        pretty:
            verbose:  true
            paths:    true
            snippets: true            
