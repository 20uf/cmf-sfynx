parameters:
    piapp.twig.extension.forward.class: BootStrap\ToolBundle\Twig\Extension\PiForwardExtension
    piapp.twig.extension.service.class: BootStrap\ToolBundle\Twig\Extension\PiServiceExtension
    piapp.twig.extension.jquery.class: BootStrap\ToolBundle\Twig\Extension\PiJqueryExtension
    piapp.twig.extension.date.class: BootStrap\ToolBundle\Twig\Extension\PiDateExtension
    piapp.twig.extension.tool.class: BootStrap\ToolBundle\Twig\Extension\PiToolExtension
    piapp.twig.extension.route.class: BootStrap\ToolBundle\Twig\Extension\PiRouteExtension
    piapp.twig.extension.layouthead.class: BootStrap\ToolBundle\Twig\Extension\PiLayoutHeadExtension

services:
    #
    # configuration of the sfynx extensions
    #         
    pi_app_admin.twig.extension.forward:
        class: %piapp.twig.extension.forward.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }
            
    pi_app_admin.twig.extension.service:
        class: %piapp.twig.extension.service.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }               
            
    pi_app_admin.twig.extension.jquery:
        class: %piapp.twig.extension.jquery.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }

    pi_app_admin.twig.extension.date:
        class: %piapp.twig.extension.date.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }
            
    pi_app_admin.twig.extension.tool:
        class: %piapp.twig.extension.tool.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }
            
    pi_app_admin.twig.extension.route:
        class: %piapp.twig.extension.route.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }     
            
    pi_app_admin.twig.extension.layouthead:
        class: %piapp.twig.extension.layouthead.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }   