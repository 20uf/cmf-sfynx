parameters:
    #
    # JQUERY
    #         
    bootstrap.tool.config.jquery.tool :  
        dashboard: 'bootstrap.tool.jquery_manager.dashboard'
                                    
services:
    #
    # configuration of the class manager allowed for the config CMF
    #       
    bootstrap.tool.cmfconfig:
      class: %bootstrap.tool.manager.config.class%
      arguments: ['@service_container']
      tags:
            - {name: kernel.event_listener, event: kernel.request, method: onKernelRequest}      
      calls:
        - [ setConfig, [ 'JQUERY', 'TOOL', %bootstrap.tool.config.jquery.tool% ] ]