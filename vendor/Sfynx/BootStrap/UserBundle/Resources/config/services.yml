parameters:
    bootstrap.user.repository.class: BootStrap\UserBundle\Repository\Repository
    bootstrap.user.validator.unique.class: BootStrap\UserBundle\Validator\Constraints\MyUniqueValidator
    
    bootstrap.user.handler.loginHandler.class: BootStrap\UserBundle\EventListener\HandlerLogin
    bootstrap.user.handler.logoutHandler.class: BootStrap\UserBundle\EventListener\HandlerLogout
    bootstrap.user.handler.authenticationHandler.class: BootStrap\UserBundle\EventListener\HandlerAuthentication
    
    bootstrap.user.dispatcher.loginfailure.changeresponse.class: BootStrap\UserBundle\EventListener\DispatcherLoginFailureResponse

services:
    #
    # configuration of the main repository manager allowed for the User management
    # 
    bootstrap.user.repository:
        class: %bootstrap.user.repository.class%
        arguments: ['@doctrine.orm.entity_manager']
        
    #
    # configuration of the user form registration
    # 
    bootstrap_user.registration.form.type:
        class: BootStrap\UserBundle\Form\Type\RegistrationFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: bootstrap_user_registration }

    bootstrap_user.form.handler.registration:
        class: BootStrap\UserBundle\Form\Handler\RegistrationFormHandler
        arguments: ["@fos_user.registration.form", "@request", "@fos_user.user_manager", "@fos_user.mailer"]
        scope: request
        public: false
                    
    bootstrap_user.profile.form.type:
        class: BootStrap\UserBundle\Form\Type\ProfileFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: bootstrap_user_profile }
            
    #
    # configuration overload validators
    # 
    bootstrap.user.validator.unique:
        class: %bootstrap.user.validator.unique.class%
        arguments: [@fos_user.user_manager]
        tags:
            - { name: validator.constraint_validator, alias: bootstrap.user.validator.unique }
       
    #               
    # handlers Configuration
    #           
    bootstrap.user.authentication_handler:
        class: %bootstrap.user.handler.authenticationHandler.class%
        arguments: [@service_container, @doctrine]  
                    
    bootstrap.user.login_handler:
        class: %bootstrap.user.handler.loginHandler.class%
        arguments: [@security.context, @event_dispatcher, @doctrine, @service_container]
        tags:
            - { name: kernel.event_listener, event: security.interactive_login}
            
    bootstrap.user.logout_handler:
        class: %bootstrap.user.handler.logoutHandler.class%
        arguments: [@service_container, @doctrine]         
        
    #               
    # Event dispatchers Configuration
    # 
    bootstrap.dispatcher.login_failure.change_response:
        class: %bootstrap.user.dispatcher.loginfailure.changeresponse.class%
        arguments: [@service_container]
        tags:
            - { name: kernel.event_listener, event: pi.handler.login.failure, method: onPiLoginFailureResponse, priority: 1 }              
            
    #
    # configuration overload security encoder
    #             
    my_password_encoder:
        class: BootStrap\UserBundle\Security\Encoder\MyPasswordEncoder               
                        
