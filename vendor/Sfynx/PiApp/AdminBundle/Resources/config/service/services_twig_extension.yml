parameters:
    piapp.twig.extension.widget.class: PiApp\AdminBundle\Twig\Extension\PiWidgetExtension     

services:
    #
    # configuration of the twig extensions
    #               
    twig.extension.text:
       class: Twig_Extensions_Extension_Text
       tags:
           - { name: twig.extension }
 
    twig.extension.intl:
       class: Twig_Extensions_Extension_Intl
       tags:
           - { name: twig.extension }
 
    debug.twig.extension:
        class: Twig_Extensions_Extension_Debug
        tags: 
           - { name: 'twig.extension' }     
           
    twig.extension.loader:
        class:        Twig_Extension_StringLoader
        tags:
           - { name: 'twig.extension' }
           
    twig.extension.stringloader:
        class: Twig_Loader_String
        tags:
           - { name: twig.loader }                   
        
    #
    # configuration of the sfynx extensions
    #         
    pi_app_admin.twig.extension.widget:
        class: %piapp.twig.extension.widget.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }            
