parameters:
    pi_app_gedmo.config.form : 
        block: 'pi_app_admin.formbuilder_manager.model.block'
        content: 'pi_app_admin.formbuilder_manager.model.content'
        contact: 'pi_app_admin.formbuilder_manager.model.contact'
        slide: 'pi_app_admin.formbuilder_manager.model.slide'

services:
    #
    # configuration of the class manager allowed for the Memcache
    #       
    pi_app_gedmo.cmfconfig:
      class: %piapp.manager.config.class%
      arguments: ['@service_container']
      tags:
            - {name: kernel.event_listener, event: kernel.request, method: onKernelRequest}      
      calls:
        - [ setConfig, [ 'FORM', 'WIDGET', %pi_app_gedmo.config.form% ] ]