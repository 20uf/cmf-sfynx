parameters:
    plugins.content.repository.class: Plugins\ContentBundle\Repository\Repository
    plugins.event_subscriber.bundle.class: Plugins\ContentBundle\EventSubscriber\EventSubscriberBundle

services:
    plugins_content.repository:
        class: %plugins.content.repository.class%
        arguments: ['@doctrine.orm.entity_manager']

    #
    # configuration of the event subscriber of entities
    #
    plugins.event_subscriber.bundle:
        class: %plugins.event_subscriber.bundle.class%
        arguments: [@service_container]
        tags:
            - { name: doctrine.event_subscriber }        