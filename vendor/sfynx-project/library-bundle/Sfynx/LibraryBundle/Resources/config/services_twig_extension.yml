parameters:
    sfynx.library.twig.extension.crop.class: Sfynx\LibraryBundle\Twig\Extension\PiCropExtension

services:
    #
    # configuration of the Twig and Template
    #  
    sfynx.library.twig:
        class: %twig.class%
        calls:
             - [ addGlobal, ['app', '@templating.globals'] ]
             
    #
    # configuration of the sfynx extensions
    #         
    sfynx.library.twig.extension.crop:
        class: %sfynx.library.twig.extension.crop.class%
        arguments: ['@service_container']
        tags:
            - { name: twig.extension }