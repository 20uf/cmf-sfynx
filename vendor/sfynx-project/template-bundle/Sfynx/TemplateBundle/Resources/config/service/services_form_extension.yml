services:
    sfynx.template.form.help_extension:
           class: Sfynx\TemplateBundle\Form\Extension\HelpFieldTypeExtension
           tags:
                - { name: form.type_extension, alias: form }

    sfynx.template.form.label_extension:
           class: Sfynx\TemplateBundle\Form\Extension\LabelFieldTypeExtension
           tags:
                - { name: form.type_extension, alias: form }

    sfynx.template.form.addinfo_extension:
           class: Sfynx\TemplateBundle\Form\Extension\AddinfoFieldTypeExtension
           tags:
                - { name: form.type_extension, alias: form }
                
    sfynx.template.form.field_error_type:
           class: Sfynx\TemplateBundle\Form\Extension\ErrorTypeFieldTypeExtension
           tags:
                - { name: form.type_extension, alias: form }

    sfynx.template.form.legend_extension:
           class: Sfynx\TemplateBundle\Form\Extension\LegendFormTypeExtension
           arguments:
                - { show_legend: %sfynx.template.form.extension.show_legend%, show_child_legend: %sfynx.template.form.extension.show_child_legend% }
           tags:
                - { name: form.type_extension, alias: form }

    sfynx.template.form.error_type_extension:
           class: Sfynx\TemplateBundle\Form\Extension\ErrorTypeFormTypeExtension
           arguments:
                - { error_type: %sfynx.template.form.extension.error_type% }
           tags:
                - { name: form.type_extension, alias: form }
                