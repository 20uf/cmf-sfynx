<VirtualHost *:80>
        ServerName preprod.sfynx.fr
        DocumentRoot /var/www/sfynx-preprod/current/web/
        <Directory /var/www/sfynx-preprod/current/web>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                RewriteEngine On

                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^(.*)$ app.php [QSA,L]

                order deny,allow
                deny from all

                #,193.173.118.145
                SetEnvIF X-Forwarded-For "82.165.163.60" AllowIP
                allow from env=AllowIP
                allow from 82.165.163.60
                
                <IfModule mpm_worker_module>
                StartServers            5
                MinSpareServers         32  #5
                MaxSpareServers         64  #10
                ServerLimit             500
                MaxRequestWorkers       500
                MaxConnectionsPerChild  0
		ThreadsPerChild         256      #25
		MaxClients              256      #150
                </IfModule>
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error_sfynx_preprod.log
        #CustomLog ${APACHE_LOG_DIR}/access_sfynx.log combined

        LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" varnishcombined
        CustomLog ${APACHE_LOG_DIR}/access_sfynx_preprod.log varnishcombined

</VirtualHost>


