<VirtualHost *:80>
        ServerName  www.sfynx.local
        DocumentRoot /var/www/sfynx/web/
        <Directory /var/www/sfynx/web>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                RewriteEngine On

                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^(.*)$ app_dev.php [QSA,L]

                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error_sfynx.log
        #CustomLog ${APACHE_LOG_DIR}/access_sfynx.log combined

        LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" varnishcombined
        CustomLog ${APACHE_LOG_DIR}/access_sfynx.log varnishcombined

</VirtualHost>




